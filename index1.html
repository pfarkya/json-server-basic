<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Addresses</title>
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Include Modernizr in the head, before any other Javascript -->
    <!-- <script src="includes/js/modernizr-2.6.2.min.js"></script> -->
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-target="#navbarcollapsing" data-toggle="collapse" aria-expanded="false" aria-control="navbar" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h2 class="pull-left">Address Book <small id="count"></small></h2>
            </div>
            <!-- navbar header-->
            <div id="navbarcollapsing" class="collapse navbar-collapse">
                <form class="navbar-form navbar-left" id="searchInput">
                    <div class="input-group input-group-sm">
                        <span class="input-group input-group-sm">
                            <select class="form-control sortby">
                                <option value="">Sort by</option>
                            </select>
                        </span>
                        <span class="input-group input-group-sm">
                            <select class="form-control searchby">
                                <option value="">Search By</option>
                            </select>
                        </span>
                        <span class="input-group input-group-sm">
                            <select class="form-control order">
                                <option value="">Order</option>
                                <option value="ASC">Ascending</option>
                                <option value="DESC">Descending</option>
                            </select>
                        </span>
                        <input type="text" class="form-control" style="width: 200px;" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="search">Go!</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </form>
                <form class="navbar-form navbar-left" style="width: 400px;" id="inputShowDB">
                    <div class="input-group input-group-sm">
                        <span class="input-group input-group-sm">
                            <select class="form-control sortby">
                                <option value="">Sort by</option>
                            </select>
                        </span>
                        <span class="input-group input-group-sm">
                            <select class="form-control order">
                                <option value="">Order</option>
                                <option value="ASC">Ascending</option>
                                <option value="DESC">Descending</option>
                            </select>
                        </span>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="showDB">Show Full DataBase</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </form>
                <!-- end navbar-form -->
                <button class="btn btn-success pull-right" style="margin-top:20px;margin-bottom=10px;" id="addmore">Add More</button>
            </div>
            <!-- Collapse navbar-->
        </div>
        <!-- container of navbar-->
    </div>
    <!-- navbar end-->
    <!-- container of bootstrap -->
    <div class="container" id="main">
        <!-- heading for the table -->
        <div class="responsive-table">
            <table class="table table-hover table-inverse" id="table">
                <!-- populated using javascript -->
            </table>
            <!-- end of table-->
        </div>
        <!-- end of responsive table-->
    </div>
    <!-- end of container-->
    <div class="container">
        <nav aria-label="...">
            <ul class="pager">
                <li class="previous"><a class="loadMore"><span aria-hidden="true">&larr;</span> Older</a></li>
                <li class="next"><a class="loadMore">Newer <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>
    <!--end of footer-->
    <!-- First try for the online version of jQuery-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- If no online access, fallback to our hardcoded version of jQuery -->
    <script>
    window.jQuery || document.write('<script src="includes/js/jquery-1.11.3.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script1.js"></script>
</body>

</html>
